<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planiapp</title>
    <script src="js/jquery.js"></script>
    <script src="js/nota.js"></script>
    <link rel="stylesheet" href="css/nota.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-12 banner text-center">
            <h1>¡Planifica tu vida!</h1>
        </div>
    </div>
    <div class="row">
        <nav class="col-12 bg-azul">
            <a href="" class="nav-logo push-left">Planiapp</a>
            <a href="" class="nav-link bg-lightblue">Salir</a>
        </nav>
    </div>
    
    <div>
        <h1 class="titulo">Nueva Nota</h1>
    </div>
    
    <div class="cen letras" id="nota">
        
        <table>
            <tr>
                <td>Titulo</td>
            </tr>
            <tr>
                <td><input type="text"  id="txtTitulo"></td>
            </tr>
            <tr>
                <td>Fecha</td>
            </tr>
            <tr>
                <td><input type="date" id="txtFecha"></td>
            </tr>
            <tr>
                <td>Nota</td>
            </tr>
            <tr>
                <td>
                    <textarea  id="txtNota" cols="50" rows="15"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Agregar" id="btnAddNote">
                </td>
            </tr>
        </table>
    </div>
    <div class="footer bg-azul mt">
        <table class="foot">
            <div>
                <div>
                    <p>Contactanos: </p>
                    <p>&#x260e; +569 78346700 </p>

                        2020</div>
                </tr>

</html>
